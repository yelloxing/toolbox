<header class="top-title">
    <div>
        <button class="goback" ui-on:click.stop="$minView">返回</button>
        <h2>正则表达式可视化</h2>
        <button class="close" ui-on:click.stop="$closeView">关闭</button>
    </div>
</header>

<div class="help-hidden" ref='help'></div>

<input type="text" ui-model="expressVal">
<button ui-on:click="doDisplay">显示</button>

<div class="isString">
    <input type="radio" ui-bind:name='"isString"+uniqueHash' ref="is-string-yes" ui-on:click='doIsString' tag='yes' />
    是字符串
    <span></span>
    <input type="radio" ui-bind:name='"isString"+uniqueHash' ref="is-string-no" ui-on:click='doIsString' tag='no' />
    不是字符串
</div>

<hr />

<div class="canvas">
    <canvas ref="mycanvas">非常抱歉，您的浏览器不支持canvas!</canvas>
</div>
