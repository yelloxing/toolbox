<header ui-dragdrop:desktop>
    <h2>
        简单的饼图
    </h2>
    <div class="src-url">
        查看源码：
        <a ui-bind:href="srcUrl" ui-bind="srcUrl" target="_blank"></a>
    </div>
    <div class="win-btns">
        <button class="close" ui-on:click.stop="$closeDialog">关闭</button>
    </div>
</header>
<div class="content pie-simple" ref="mycontent">

    <!-- 绘制图表 -->
    <canvas ref="mycanvas"></canvas>

    <!-- 悬浮提示 -->
    <div class="tooltip" ref="mytooltip"></div>

</div>
